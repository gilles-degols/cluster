cluster {
  watcher-timeout-before-suicide-ms = 60000 # 1 minute
  soft-work-distribution-ms = 2000 # 2 seconds
  hard-work-distribution-ms = 300000 # 5 minutes
  start-worker-timeout-ms = 20000 # 10 seconds

  akka {
    loggers = [ "akka.event.slf4j.Slf4jLogger" ]
    loglevel = "DEBUG"

    log-dead-letters = 0
    log-dead-letters-during-shutdown = true

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }

    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2190
      }
    }
  }
}
